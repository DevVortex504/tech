{% extends "recipe/layout.html" %}

{% block body %}

    <section class="register">
        <div class="register-container">
            <h2>Register</h2>

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" required placeholder="Username" value="{{username}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" required placeholder="Email Address" value="{{email}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" required placeholder="Password" value="{{password}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" required placeholder="Confirm Password" value="{{confirmation}}">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
    
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </section>

{% endblock %}
