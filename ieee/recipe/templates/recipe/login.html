{% extends "recipe/layout.html" %}

{% block body %}

    <section class="login">
        <div class="login-container">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" value="{{username}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" value="{{password}}">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </section>
    
{% endblock %}
